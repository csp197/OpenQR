name: Build and Release OpenQR

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # Build for Windows and Apple Silicon (macOS 14+)
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for 'git describe' in your Makefile

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Run CI
        # This triggers 'setup', 'lint', and 'test' via the Makefile
        run: make lint test

      - name: Build platform artifacts
        # Triggers 'setup', 'version-file', and 'pyinstaller'
        run: make build

      - name: Smoke test (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (!(Test-Path "dist\OpenQR.exe")) { throw "Build failed: Exe not found" }
          .\dist\OpenQR.exe --help || echo "Smoke test exit code ignored"

      - name: Smoke test (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ls -R dist/
          ./dist/OpenQR --help || echo "Smoke test exit code ignored"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenQR-${{ runner.os }}
          path: dist/
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # Only release on pushes to main (not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true # Flattens files from different OS builds into one folder

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Uses the version logic from your Makefile for the tag
          tag_name: v${{ github.run_number }}
          name: OpenQR v${{ github.run_number }}
          body: |
            ## Automated Release
            Version based on Build Number: ${{ github.run_number }}
            
            **Assets included:**
            - Windows Executable
            - macOS Executable
          files: release-artifacts/*
          draft: false
          prerelease: false