name: Build and Release OpenQR

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Note: macos-latest is now ARM64. 
        # Use macos-13 if you specifically need Intel builds.
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for 'git describe' in your Makefile VERSION

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Run CI (Lint + Test)
        run: make ci
        # On Windows, 'make' is provided by the runner environment

      - name: Build distribution
        run: make build

      - name: Smoke test (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Test-Path dist/OpenQR.exe
          & dist/OpenQR.exe --help || echo "Smoke test exit code ignored"

      - name: Smoke test (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ls -R dist/
          ./dist/OpenQR --help || echo "Smoke test exit code ignored"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenQR-${{ runner.os }}
          path: dist/
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # Only release on Tag pushes or manual main branch pushes if you prefer
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true # Flattens the folder structure for easier release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Using a dynamic tag based on the VERSION in Makefile or run number
          tag_name: v0.1.${{ github.run_number }}
          name: OpenQR Release v0.1.${{ github.run_number }}
          body: |
            Automated OpenQR release.
            Build ID: ${{ github.run_id }}
          files: release-artifacts/*